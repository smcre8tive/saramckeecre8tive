<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@300&family=Lexend:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            font-weight: 300;
            background: #fdfdfd;
            color: #fdfdfd;
            overflow-x: hidden;
        }

        .hero {
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #857028 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.15; }
        }

        h1 {
            font-family: 'Lora', serif;
            font-weight: 300;
            font-size: 5rem;
            color: #857028;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            letter-spacing: 0.1em;
            text-align: center;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }
          /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fdfdfd;
            backdrop-filter: blur(10px);
            padding: 1.25rem 2rem;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(207, 159, 135, 0.1);
        }
    

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #857028;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.05rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #857028;
            transition: width 0.3s ease;
        }

        nav a:hover::after,
        nav a:focus::after {
            width: 100%;
        }

        nav a:hover,
        nav a:focus {
            color: #fdfdfd;
            outline: none;
        }
    
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 150px 20px 60px !important;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #857028;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards, bounce 2s ease-in-out 1.6s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .scroll-indicator::after {
            content: '↓';
            font-size: 2rem;
            color: #857028;
        }

        .gallery {
            padding: 100px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #857028;
            color: #857028;
            padding: 12px 30px;
            font-family: 'Lexend', sans-serif;
            font-weight: 300;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #857028;
            color: #0f1014;
            transform: translateY(-2px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.4s ease;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-image {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            transition: transform 0.4s ease;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 30px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .card:hover .card-overlay {
            transform: translateY(0);
        }

        .card-title {
            font-family: 'Lora', serif;
            font-weight: 300;
            font-size: 1.5rem;
            color: #857028;
            margin-bottom: 8px;
        }

        .card-category {
            color: #fdfdfd;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: modalZoom 0.4s ease;
        }

        @keyframes modalZoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        .modal-info {
            color: #fdfdfd;
            margin-top: 20px;
            text-align: center;
        }

        .modal-title {
            font-family: 'Lora', serif;
            font-weight: 300;
            font-size: 2rem;
            color: #857028;
            margin-bottom: 10px;
        }

        .close-modal {
            position: absolute;
            top: -50px;
            right: 0;
            font-size: 3rem;
            color: #857028;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .gallery {
                padding: 50px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
   <nav>
        <ul>
            <li><a href="index.html">Digital Design</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://drive.google.com/file/d/1sS4twDhUD-qvhKPzjv6B8NfV_LuKf29L/view?usp=drive_link">Resume</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h1 style="text-transform: uppercase;">Sara Mckee</h1>
        <p class="subtitle">Visual Art Stories</p>
    </section>

    <section class="gallery">
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="sculpture">Sculpture</button>
            <button class="filter-btn" data-filter="digital">Digital</button>
            <button class="filter-btn" data-filter="mixedmedia">Mixed Media</button>
        </div>

        <div class="grid" id="gallery"></div>
    </section>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p id="modalCategory"></p>
            </div>
        </div>
    </div>

    <script>
        const artworks = [
            { title: 'Ode to Griffon', category: 'sculpture', image: 'img/artwork/ceramic1.jpeg', description: 'Terra-cotta bust with griffon.' },
            { title: 'Honey Trap', category: 'sculpture', image: 'img/artwork/ceramic2.jpeg', description: 'Porcelain hive box with sculpted human hand.' },
            { title: 'Feel It All', category: 'digital', image: 'img/artwork/digitalfeel.jpeg', description: 'Digital paiting expressing a mantra.' },
            { title: 'Roll With It', category: 'digital', image: 'img/artwork/digitalfeel1.jpeg', description: 'Digital paiting expressing a mantra.' },
            { title: 'Root', category: 'digital', image: 'img/artwork/digitalfeel5.jpg', description: 'Digital paiting expressing a mantra.' },
            { title: 'Button People', category: 'sculpture', image: 'img/artwork/faces.jpeg', description: 'A series of terra-cotta wall scultpures depicting various personalities with button eyes.' },
            { title: 'Sins', category: 'sculpture', image: 'img/artwork/faces3.jpeg', description: 'A series of ceramic wall sculptures depicting the seven sins.' },
            { title: 'Magicians', category: 'sculpture', image: 'img/artwork/faces4.jpeg', description: 'A series of ceramic wall scuptures depicting characters from a novel.' },
            { title: 'Gracie', category: 'mixedmedia', image: 'img/artwork/painting3.jpeg', description: 'A dog painted with water-clor and chalk.' },
            { title: 'Rebirth', category: 'mixedmedia', image: 'img/artwork/mixedmedia1.jpeg', description: 'Bones of crows and flowers collage with colored pencil, sown-thread and magazines.' },
            { title: 'Face It', category: 'painting', image: 'img/artwork/painting.jpeg', description: 'Acrylic painting of a human profile.' },
            { title: 'The Man', category: 'painting', image: 'img/artwork/painting1.jpeg', description: 'Acrylic painting of an old man who knows things.' },
            { title: 'Red', category: 'painting', image: 'img/artwork/painting2.jpeg', description: 'Acrylic painting of a woman who knows nothing.' },
            { title: 'Rebels Series', category: 'sculpture', image: 'img/artwork/sculpture2.jpeg', description: 'Porcelian depictions of Leia and Yoda.' },
        ];

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalCategory = document.getElementById('modalCategory');
        const closeBtn = document.querySelector('.close-modal');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function renderGallery(filter = 'all') {
            gallery.innerHTML = '';
            const filtered = filter === 'all' ? artworks : artworks.filter(art => art.category === filter);
            
            filtered.forEach((art, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${art.image}')"></div>
                    <div class="card-overlay">
                        <h3 class="card-title">${art.title}</h3>
                        <p class="card-category">${art.category}</p>
                    </div>
                `;
                
                card.addEventListener('click', () => openModal(art));
                gallery.appendChild(card);
            });
        }

        function openModal(art) {
            modalImage.src = art.image;
            modalTitle.textContent = art.title;
            modalCategory.textContent = `${art.category.toUpperCase()} • ${art.description}`;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGallery(btn.dataset.filter);
            });
        });

        renderGallery();
    </script>
</body>
</html>
