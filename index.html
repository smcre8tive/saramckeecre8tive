<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara McKee - Design Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            color: #4a4a4a;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Lora', serif;
        }

        h6 {
            font-family: 'Lexend', sans-serif;
            color: #CF9F87;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.25rem 2rem;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(207, 159, 135, 0.1);
        }
    

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #2a2a2a;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.05rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #CF9F87;
            transition: width 0.3s ease;
        }

        nav a:hover::after,
        nav a:focus::after {
            width: 100%;
        }

        nav a:hover,
        nav a:focus {
            color: #CF9F87;
            outline: none;
        }

        .hero-section {
            text-align: center;
            padding: 8rem 2rem 3rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #4a4a4a;
            font-family: 'Lora', serif;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.7;
            color: #4a4a4a;
            font-weight: 300;
            font-family: 'Lexend', sans-serif;
            margin-bottom: 40px;
        }

        .hero-subtitle strong {
            color: #CF9F87;
            font-weight: 600;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 600px;
            perspective: 1500px;
            padding: 40px 20px;
            margin: 0 auto;
        }

        .carousel-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 50px;
            color: #4a4a4a;
            letter-spacing: 1px;
            font-family: 'Lora', serif;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        /* 3D Carousel Stage */
        .carousel-stage {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Project Card Styling */

        .project-card {
            position: absolute;
            width: 320px;
            height: 420px;
            left: 50%;
            top: 50%;
            margin-left: -160px;
            margin-top: -210px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(207, 159, 135, 0.15);
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            backface-visibility: visible;
            border: 1px solid rgba(207, 159, 135, 0.25);
            pointer-events: none;
        }

        .project-card.front-card {
            pointer-events: auto;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(207, 159, 135, 0.15) 0%, rgba(207, 159, 135, 0.08) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 20px 60px rgba(207, 159, 135, 0.3);
            background: rgba(255, 255, 255, 0.75);
        }

        /* Card Content */
        .card-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .card-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.15) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .card-body {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 15px;
            color: #4a4a4a;
            letter-spacing: 0.5px;
            font-family: 'Lora', serif;
        }

        .card-description {
            font-size: 0.95rem;
            color: #4a4a4a;
            line-height: 1.6;
            flex: 1;
            margin-bottom: 20px;
            font-weight: 300;
            font-family: 'Lexend', sans-serif;
        }

        .card-button {
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            z-index: 10;
            pointer-events: auto;
            background: #CF9F87;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(207, 159, 135, 0.3);
            font-family: 'Lexend', sans-serif;
        }

        .card-button:hover {
            background: #b88770;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(207, 159, 135, 0.4);
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(42, 42, 42, 0.15);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(42, 42, 42, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .nav-arrow:hover {
            background: rgba(42, 42, 42, 0.25);
            border-color: rgba(42, 42, 42, 0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.left {
            left: 20px;
        }

        .nav-arrow.right {
            right: 20px;
        }

        .nav-arrow::before {
            content: '';
            width: 12px;
            height: 12px;
            border-top: 3px solid #2a2a2a;
            border-right: 3px solid #2a2a2a;
        }

        .nav-arrow.left::before {
            transform: rotate(-135deg);
            margin-left: 5px;
        }

        .nav-arrow.right::before {
            transform: rotate(45deg);
            margin-right: 5px;
        }

        /* Carousel Indicators */
        .carousel-indicators {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(207, 159, 135, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #CF9F87;
            width: 30px;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(207, 159, 135, 0.2);
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        .social-links a {
            color: #CF9F87;
            text-decoration: none;
            font-size: 2rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(207, 159, 135, 0.1);
        }

        .social-links a:hover {
            color: #b88770;
            background: rgba(207, 159, 135, 0.2);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 20px 20px;
                justify-items: center; /* Centers items horizontally */
                text-align: center; /* Centers text */
            }
            .carousel-container {
                height: 700px;
            }

            .carousel-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .project-card {
                width: 280px;
                height: 380px;
                margin-left: -140px;
                margin-top: -190px;
            }

            .card-image {
                height: 160px;
            }

            .card-body {
                padding: 20px;
            }

            .card-title {
                font-size: 1.3rem;
            }

            .nav-arrow {
                width: 50px;
                height: 50px;
            }

            .nav-arrow.left {
                left: 10px;
            }

            .nav-arrow.right {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .project-card {
                width: 260px;
                height: 360px;
                margin-left: -130px;
                margin-top: -180px;
            }
        }

    </style>
</head>

    <script>
        // Project data
        const projects = [
            {
                title: "IncluDesign Immersive Projector Game",
                category: "Interaction Design",
                description: "Multi-product inclusive design learning ecosystem and immersive projector game for design students.",
                image: "img/includesign/hero.jpeg",
                link: "includesign.html"
            },
                 
            {
                title: "ProcrastiGreat Planning App",
                category: "UI Design",
                description: "Neurodiverse Gen-Z Students Can Procrastinate Powerfully with these calming interface designs.",
                image: "img/procrastigreat/mock2.jpeg",
                link: "procrastigreat.html"
            },

            {
                title: "Eva Konopka Art Sales Website Redesign",
                category: "UX Design Client Project",
                description: "Redesigning an artist's website to enhance user experience and boost art sales.",
                image: "img/evakonopka/hero.jpeg",
                link: "evakonopkaart.html"
            },

            {
                title: "How We Feel App for Apple Watch",
                category: "Coming Soon!",
                description: "The How We Feel Feelings Tracker Mobile App Gets A Smart Watch Translation.",
                image: "img/hwf/hero.jpeg"
            },

            {
                title: "SoloDareity Responsive Web-App",
                category: "Coming Soon!",
                description: "Responsive,location based reviews and safety maps for solo female travelers by solo female travelers.",
                image: "img/solodareity/mock2.jpeg"
            },


            {
                title: "Sustainabode Native Andriod & iOS Home Hunting App",
                category: "Coming Soon!",
                description: "Helping eco-conscious home buyers find sustainable homes with ease.",
                image: "img/sustainabode/mockmap.jpeg"
            },

            {
                title: "ArtClass Course Booking Web-App",
                category: "Coming Soon!",
                description: "Making accessible art class booking easy and fun for everyone.",
                image: "img/artclass/hero.jpeg"
            }
          
        ];

        // Initialize carousel
        const stage = document.getElementById('carouselStage');
        const container = document.getElementById('carouselContainer');
        const indicatorsContainer = document.getElementById('indicators');
        let currentIndex = 0;
        let autoRotateInterval;
        let isHovering = false;

        // Calculate angle for each card
        const totalProjects = projects.length;
        const angleStep = 360 / totalProjects;

        // Create project cards
        projects.forEach((project, index) => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <div class="card-content">
                    <div class="card-image" style="background-image: url('${project.image}');"></div>
                    <div class="card-body">
                        <h6 class="project-category">${project.category}</h6>
                        <h4 class="card-title"><strong>${project.title}</strong></h4>
                        <p class="card-description">${project.description}</p>
                        <a href="${project.link}" class="card-button">View Project</a>
                    </div>
                </div>
            `;
            
            // Position cards in 3D circle
            const angle = angleStep * index;
            const radius = 450; // Distance from center
            card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            
            stage.appendChild(card);

            // Create indicator
            const indicator = document.createElement('div');
            indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
            indicator.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });

        // Rotate carousel
        function rotateCarousel() {
            const angle = -angleStep * currentIndex;
            stage.style.transform = `rotateY(${angle}deg)`;
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        // Navigate to specific slide
        function goToSlide(index) {
            currentIndex = index;
            rotateCarousel();
            resetAutoRotate();
        }

        // Next slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalProjects;
            rotateCarousel();
            resetAutoRotate();
        }

        // Previous slide
        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalProjects) % totalProjects;
            rotateCarousel();
            resetAutoRotate();
        }

        // Auto-rotate functionality
        function startAutoRotate() {
            autoRotateInterval = setInterval(() => {
                if (!isHovering) {
                    nextSlide();
                }
            }, 40000);
        }

        function stopAutoRotate() {
            clearInterval(autoRotateInterval);
        }

        function resetAutoRotate() {
            stopAutoRotate();
            startAutoRotate();
        }

        // Event listeners for navigation
        document.getElementById('prevBtn').addEventListener('click', prevSlide);
        document.getElementById('nextBtn').addEventListener('click', nextSlide);

        // Pause on hover
        container.addEventListener('mouseenter', () => {
            isHovering = true;
        });

        container.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        container.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        container.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide();
            }
            if (touchEndX > touchStartX + 50) {
                prevSlide();
            }
        }

        // Start auto-rotation
        startAutoRotate();

        // Initial rotation
        rotateCarousel();
    </script>
