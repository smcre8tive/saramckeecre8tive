<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@300&family=Lexend:wght@300&display=swap" rel="stylesheet">
     <link rel="icon" type="image/x-icon" href="img/favicon.ico"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            font-weight: 300;
            background: #fdfdfd;
            color: #f5f5f5;
            overflow-x: hidden;
        }

           /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background:#fdfdfd;
            backdrop-filter: blur(10px);
            padding: 1.25rem 2rem;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(207, 159, 135, 0.1);
        }
    

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin: 0;
            padding: 0;

        }

        nav a {
            color: #857028;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.05rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #857028;
            transition: width 0.3s ease;
        }

        nav a:hover::after,
        nav a:focus::after {
            width: 100%;
        }

        nav a:hover,
        nav a:focus {
            color: #857028;
            outline: none;
        }

        .logo-container, 
        .nav-menu {
            display: inline-block;
            vertical-align: middle; /* Aligns their centers to the same line */
        }

    
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 150px 20px 60px !important;
        }

        .main-header {
            display: flex;         /* Activates flexbox layout */
            align-items: center;   /* Vertically centers all children (logo & nav) */
            justify-content: space-between; /* Pushes logo to left, menu to right */
            padding: 10px 20px;
        }

        .header-logo {
            max-height: 40px;      /* Your desired logo height */
            width: auto;
            display: block;        /* Prevents extra bottom "ghost" spacing */
        }

        .hero {
            padding: 80px 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-top: 100px; /* Add margin to push content below the fixed nav */
        }

        h1 {
            font-family: 'Lora', serif;
            font-weight: 300;
            font-size: 4rem;
            color: #857028;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            letter-spacing: 0.1em;
            text-align: center;
            text-transform: uppercase;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #857028;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .gallery {
            padding: 40px 50px 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            display: none;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #857028;
            color: #857028;
            padding: 12px 30px;
            font-family: 'Lexend', sans-serif;
            font-weight: 300;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #857028;
            color: #1a1a1a;
            transform: translateY(-2px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 35px;
        }

        .case-study-card {
            height: 400px; /* Set a consistent height */
            position: relative; /* Essential for positioning the glass content */
            background: #1a1a1a;
            border-radius: 24px; /* Slightly rounder for the Apple look */
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }


        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .case-study-card:nth-child(1) { animation-delay: 0.1s; }
        .case-study-card:nth-child(2) { animation-delay: 0.2s; }
        .case-study-card:nth-child(3) { animation-delay: 0.3s; }
        .case-study-card:nth-child(4) { animation-delay: 0.4s; }
        .case-study-card:nth-child(5) { animation-delay: 0.5s; }
        .case-study-card:nth-child(6) { animation-delay: 0.6s; }
        .case-study-card:nth-child(7) { animation-delay: 0.7s; }
        .case-study-card:nth-child(8) { animation-delay: 0.8s; }
        .case-study-card:nth-child(9) { animation-delay: 0.9s; }

        .case-study-card:hover {
            transform: translateY(-8px);
            border-color: rgba(133, 112, 40, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(26, 26, 30, 0.6);
        }

       .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.6s ease;
            z-index: 1; /* Sits behind content */
        }


        .case-study-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 300;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 3;
        }

        .card-content {
            position: absolute;
            bottom: 20px; /* Floating 20px from bottom */
            left: 20px;
            right: 20px;
            z-index: 2;
    
            /* Apple Glass Effect */
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
    
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }
        /* Add these new rules to your CSS section in the <head> */
        .card-content p { /* Targeting the description <p> tag you might add later */
            white-space: nowrap; /* Prevents text from wrapping to a new line */
            overflow: hidden; /* Hides text that doesn't fit */
            text-overflow: ellipsis; /* Adds "..." to the end of cut-off text */
            max-width: 100%; /* Ensures this is respected */
        }

        .skills-container {
            /* Limit the height of the skill list container */
            max-height: 70px; /* Adjust this value to show 1 or 2 rows of pills */
            overflow: hidden; /* Hide any skill pills that drop below this height */
        }


        /* Hover Effect: Lift the glass higher */
        .case-study-card:hover .card-content {
         transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }


        .card-title {
            font-family: 'Lora', serif;
            font-weight: 300;
            font-size: 1.5rem;
            color: #fdfdfd;
            margin-bottom: 18px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-pill {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .case-study-card:hover .skill-pill {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fdfdfd;
        }
         /* Footer */
        footer {
            background: #fdfdfd;
            padding: 2rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.04);
            margin-top: 0.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .social-links a {
            color: #0f1014;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .social-links a:hover {
            color: #857028;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .hero {
                padding: 60px 20px 30px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .gallery {
                padding: 30px 20px 50px;
            }

            .card-meta {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
        const caseStudies = [
            { 
                title: 'IncluDesign Projector App',
                category: 'UX Design',
                skills: ['Interactive Design', 'Inclusive Design', 'Accessibility'],
                image: 'img/includesign/hero.jpeg',
                link: 'includesign.html'
            },
            { 
                title: 'PrograstiGreat Planning App',
                category: 'UI Design',
                skills: ['Style Guide Design', 'Icon Design', 'Mobile'],
                image: 'img/procrastigreat/mock2.jpeg',
                link: 'procrastigreat.html'
            },
            { 
                title: 'Eva Konopka Art Website',
                category: 'UX Design',
                skills: ['UX Design', 'Re-design', 'B2C', 'Sales'],
                image: 'img/evakonopka/hero2.jpeg',
                link: 'evakonopkaart.html'
            },
            { 
                title: 'How We Feel Feelings Tracker Apple Watch App',
                category: 'UX Design',
                skills: ['Interactive Design', 'Translation', 'Accessibility'],
                image: 'img/hwf/hero.jpeg',
                link: 'howwefeelsmartwatch.html'
            },
           
        ];

        const gallery = document.getElementById('gallery');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function renderGallery(filter = 'all') {
            gallery.innerHTML = '';
            const filtered = filter === 'all' ? caseStudies : caseStudies.filter(cs => cs.category === filter);
            
            filtered.forEach((study, index) => {
                const card = document.createElement('div');
                card.className = 'case-study-card';
                card.style.animationDelay = `${index * 0.1}s`;
                // Inside your gallery loop/mapping function:
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${study.image}')"></div>
                    <div class="card-tag">${study.category}</div>
                    <div class="card-content">
                        <h3 class="card-title">${study.title}</h3>
                        <div class="skills-container">
                            ${study.skills.map(skill => `<span class="skill-pill">${skill}</span>`).join('')}
                        </div>
                    </div>
                `;

                
                card.addEventListener('click', () => {
                    window.location.href = study.link;
                });
                
                gallery.appendChild(card);
            });
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGallery(btn.dataset.filter);
            });
        });

        renderGallery();
    </script>
