    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Lexend', sans-serif;
            font-weight: 300;

        /* Subheading/Section Title */

            color: #0f1014;

        /* Quotes/Secondary Headings */

            font-family: 'Lora', serif;

        /* Menu Items/Minor Headings */

            /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fdfdfd;
            backdrop-filter: blur(10px);
            padding: 1.25rem 2rem;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(207, 159, 135, 0.1);
        }
    

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #0f1014;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.05rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #857028;
            transition: width 0.3s ease;
        }

        nav a:hover::after,
        nav a:focus::after {
            width: 100%;
        }

        nav a:hover,
        nav a:focus {
            color: #857028;
            outline: none;
        }
    
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 150px 20px 60px !important;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 4rem 1rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: clamp(3.5rem, 7vw, 5.5rem);
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #0f1014;
            font-family: 'Lora', serif;
            letter-spacing: -1px;
            line-height: 1.1;
        }

      .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 480px; 
            perspective: 1500px;
            padding: 20px 10px 20px;  /* Added bottom padding */
            margin: 0.5rem auto 0;
            overflow: visible;
        }
        .carousel-container {
            height: 420px;  /* Reduced from 500px */
            padding: 20px 10px 20px;
            margin: 0.5rem auto 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        /* 3D Carousel Stage */
        .carousel-stage {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Project Card Styling */
       .project-card {
            position: absolute;
            width: 320px;
            height: 360px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(207, 159, 135, 0.15);  /* Brand color with transparency */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
            overflow: hidden;
            backface-visibility: visible;
            border: 1px solid rgba(207, 159, 135, 0.3);  /* Brand color border */
            pointer-events: none;
        }

        .project-card.front-card {
            pointer-events: auto;
        }

        .project-card:hover {
            transform: translate(-50%, -50%) scale(1.03) translateZ(30px);
            box-shadow: 0 16px 64px rgba(207, 159, 135, 0.2),  /* Brand color shadow */
                0 2px 8px rgba(0, 0, 0, 0.08),
                inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            background: rgba(207, 159, 135, 0.2);  /* Slightly more opaque on hover */
        }

        /* Card Content */
        .card-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            background-position: center; /* Default position */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-size: cover;
            z-index: 1;
        }

       .card-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .card-body {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            padding: 18px 20px;
            background: rgba(207, 159, 135, 0.25);  /* More noticeable tint */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 400;
            margin: 0;
            color: #ffffff;
            letter-spacing: -0.3px;
            font-family: 'Lora', serif;
            line-height: 1.3;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-transform: none;
        }

        .tag-pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            background: transparent;
            border: 1.5px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 300;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Lexend', sans-serif;
            transition: all 0.3s ease;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            cursor: default;
            margin-right: 8px;  /* Add this line */
            margin-bottom: 6px;  /* Add this for vertical spacing if they wrap */
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: rgba(217, 217, 217, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .nav-arrow:hover {
            background: rgba(217, 217, 217, 0.20);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .nav-arrow:hover::before {
            border-color: #1a1a1a;
        }

        .nav-arrow.left {
            left: 30px;
        }

        .nav-arrow.right {
            right: 30px;
        }

        .nav-arrow::before {
            content: '';
            width: 10px;
            height: 10px;
            border-top: 2px solid #1a1a1a;
            border-right: 2px solid #1a1a1a;
            transition: border-color 0.3s ease;
        }

        .nav-arrow.left::before {
            transform: rotate(-135deg);
            margin-left: 5px;
        }

        .nav-arrow.right::before {
            transform: rotate(45deg);
            margin-right: 5px;
        }

        /* Carousel Indicators */
        .carousel-indicators {
            position: relative;
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 3rem auto 0.5rem;  /* Slightly more space */
            padding: 0;
            z-index: 2000;
        }   

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto; /*Ensure indicators are clickable */
        }

        .indicator.active {
            background: #1a1a1a;
            width: 24px;
            border-radius: 4px;
        }

        .indicator:hover {
            background: #CF9F87;
        }

        /* Footer */
        footer {
            background: #fdfdfd;
            padding: 2rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.04);
            margin-top: 0.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .social-links a {
            color: #0f1014;

            font-size: 1.5rem;

            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .social-links a:hover {
            color: #857028;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        
        /* Responsive Design */
    @media (max-width: 768px) {
        .hero-section {

        .carousel-indicators {

        .indicator {

        .nav-arrow {

        }

        .nav-arrow.left {
            left: 5px;
        }

        .nav-arrow.right {
            right: 5px;
        }
    }
    </style>

        // Project data
    const projects = [
        {
            title: "IncluDesign",
            type: "UX Design",

            link:"includesign.html"

        {

            image: "img/procrastigreat/mock2.jpeg",

        {
            title: "Eva Konopka Art",
            type: "UX Design",
            tags: ["#Redesign", "#Website",],
            image: "img/evakonopka/hero2.jpeg",
            link:"evakonopka.html"
        },
        {
            title: "How We Feel App",
            type: "UX Design",
            tags: ["#AppleWatch", "#Redesign",],
            image: "img/hwf/hero.jpeg",
            link:"hwf.html"
        },
        {
            title: "SustainAbode",
            type: "UX Design",
            tags: ["#iOS", "#Android",],
            image: "img/sustainabode/hero.jpeg",
            link:"sustainabode.html"
        },
        {
            title: "SoloDareity",
            type: "UX Design",
            tags: ["#Responsive", "#Web-App"],
            image: "img/solodareity/hero.jpeg",
            link:"solodareity.html"
        }
    ];

        // Initialize carousel
        const stage = document.getElementById('carouselStage');
        const container = document.getElementById('carouselContainer');
        const indicatorsContainer = document.getElementById('indicators');
        let currentIndex = 0;
        let autoRotateInterval;
        let isHovering = false;

        // Calculate angle for each card
        const totalProjects = projects.length;
        const angleStep = 360 / totalProjects;

        // Create project cards
        projects.forEach((project, index) => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
            <div class="card-content">
                <div class="card-image" style="background-image: url('${project.image}');"></div>
                    <div class="card-body">
                    <h3 class="card-title">${project.title}</h3>
                    <div class="card-tags">
                        ${project.tags.map(tag => `<span class="tag-pill">${tag}</span>`).join('')}
                    </div>
                </div>
            </div>
            `;
            
        // Position cards in 3D circle
            const angle = angleStep * index;

        // Adjust radius based on screen size
        const screenWidth = window.innerWidth;
        const radius = screenWidth <= 480 ? 320 : (screenWidth <= 768 ? 350 : 360);  // Reduced from 380
        
        // Calculate z-index based on position (cards in front get higher z-index)
        const zPosition = Math.cos((angle * Math.PI) / 180) * radius;
        card.style.zIndex = Math.round(zPosition + 500);

        card.style.transform = `translate(-50%, -50%) rotateY(${angle}deg) translateZ(${radius}px)`;
            
            stage.appendChild(card);

            // Create indicator
            const indicator = document.createElement('div');
            indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
            indicator.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });

        // Rotate carousel
        function rotateCarousel() {
            const angle = -angleStep * currentIndex;
            stage.style.transform = `rotateY(${angle}deg)`;
            
            // Update z-index and pointer-events for all cards based on their current rotation
            const cards = stage.querySelectorAll('.project-card');
            cards.forEach((card, index) => {
                const cardAngle = (angleStep * index) - (angleStep * currentIndex);
                const normalizedAngle = ((cardAngle % 360) + 360) % 360;
                const zPosition = Math.cos((cardAngle * Math.PI) / 180) * 450;
                card.style.zIndex = Math.round(zPosition + 500);
                
                // Only enable pointer events for the front card (angle close to 0)
                if (normalizedAngle < 30 || normalizedAngle > 330) {
                    card.classList.add('front-card');
                } else {
                    card.classList.remove('front-card');
                }
            });
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        // Navigate to specific slide
        function goToSlide(index) {
            currentIndex = index;
            rotateCarousel();
            resetAutoRotate();
        }

        // Next slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalProjects;
            rotateCarousel();
            resetAutoRotate();
        }

        // Previous slide
        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalProjects) % totalProjects;
            rotateCarousel();
            resetAutoRotate();
        }

        // Event listeners for navigation
        document.getElementById('prevBtn').addEventListener('click', prevSlide);
        document.getElementById('nextBtn').addEventListener('click', nextSlide);

        // Pause on hover
        container.addEventListener('mouseenter', () => {
            isHovering = true;
        });

        container.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        container.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        container.addEventListener('touchmove', (e) => {
        // Prevent vertical scrolling while swiping horizontally
            const touchMoveX = e.changedTouches[0].screenX;
            const diffX = Math.abs(touchMoveX - touchStartX);
            const diffY = Math.abs(e.changedTouches[0].screenY - touchStartY);
    
            if (diffX > diffY) {
                e.preventDefault();
            }
        }, { passive: false });

        container.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 50) {
                    prevSlide();
                } else if (diffX < -50) {
                    nextSlide();
                }
            }
        }
    </script>
</body>
